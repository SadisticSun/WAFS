<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App From Scratch</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<main>

    <nav>
        <div class="nav-container container">
            <header>
                <h1>Web App From Scratch<br>
                </h1>

            </header>
            <ul>
                <a href="#start"><li>Start</li></a>
                <a href="#gif"><li>Gif Search</li></a>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section id="start">
            <h2>Dit is de start sectie.</h2>
            <p>In deze sectie komt waarschijnlijk het startscherm met daarin een login pagina.</p>

        </section>

        <section id="gif" class="hide">

            <h2>Just another GIF search engine</h2>

            <form method="post">
                <input id="search" type="search" placeholder="Search GIFs">
                <button id="submit"><img src="static/img/search.png"></button>
            </form>

            <img id="loading" class="hide" src="./static/img/loading.gif">
            <h2 id="search-result">{{result}}</h2>
            <div id="images">

            </div>
        </section>
    </div>

</main>
<script src="static/js/aja/aja.min.js"></script>
<script src="static/js/routie.js"></script>
<script src="static/js/handlebars.min-latest.js"></script>
<script src="static/js/app.js"></script>
</body>

</html>
