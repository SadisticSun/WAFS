<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App From Scratch</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<main>
    <div id="modal" class="modal">
        <span id="selectedGif"></span>
    </div>
    <nav>
        <div class="nav-container container">
            <header>
                <h1>Web App From Scratch</h1>
            </header>
            <ul>
                <li><a href="#start" id="start-link">Start</a></li>
                <li><a href="#gifs" id="gif-link">Gif Search</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <section id="start">
            <h2>Dit is de start sectie.</h2>
            <p>In deze sectie komt waarschijnlijk het startscherm met daarin een login pagina.</p>
        </section>
        <section id="gifs" class="hide">
            <h2>Just another GIF search engine</h2>
            <form method="post" id="searchform">
                <fieldset role="select-category">
                    <label name="gifs">
                        GIFs
                        <input id="gifSelector" type="radio" name="select-result" value="gifs">
                    </label>
                    <label name="stickers">
                        Stickers
                        <input id="stickersSelector" type="radio" name="select-result" value="stickers">
                    </label>
                </fieldset>
                <input id="search" results="5" type="search" required placeholder="Try 'cats'">
                <button type="submit" id="submit"><img src="static/img/search.png"></button>
            </form>
            <img id="loading" class="hide" src="./static/img/loading.gif">
            <h2 id="search-result"></h2>
            <div id="images"></div>
        </section>
    </main>
</main>
<script src="static/js/transparency.min.js"></script>
<script src="static/js/aja/aja.min.js"></script>
<script src="static/js/routie.js"></script>
<script src="static/js/app.js"></script>
</body>

</html>
